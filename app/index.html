<html>

<head>
  <title>ALXChatBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css?v=8" />
  <link rel="icon" type="image/png" href="./logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="logo-container">
    <img src="./logo.png" width="150px" height="75px" style="
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px; 
            margin-bottom: 20px;
          " />
  </div>
  <div class="chat-box">
    <div class="chat-box-header">ALXChatBot : Exploring Embeddings & GPT</div>
    <div class="chat-box-body">
      <div class="response">
        <p>Welcome to ALXChatBot! How may I assist you today?</p>
      </div>
    </div>
    <div class="chat-box-footer">
      <input type="text" placeholder="Ask your question..." />
      <button id="sendButton">Send</button>
      <button id="micButton"><i class="fa fa-microphone"></i></button>
    </div>
  </div>
  <div class="codingnexus">
    <p>ALXChatBot by Med Benhadine</p>
  </div>
  <script src="./main.js?v=5"></script>
</body>

</html>
